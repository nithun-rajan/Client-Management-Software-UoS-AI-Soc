# Mypy configuration for Estate Agent CRM Backend
# Documentation: https://mypy.readthedocs.io/

[mypy]
# Python version
python_version = 3.10

# Strict mode (enables most strict checks)
strict = True

# Disallow dynamic typing
disallow_any_generics = True
disallow_subclassing_any = True
disallow_untyped_calls = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True

# None and Optional handling
no_implicit_optional = True
strict_optional = True

# Warnings
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_return_any = True
warn_unreachable = True

# Miscellaneous
strict_equality = True
show_error_codes = True
show_column_numbers = True
pretty = True

# Output
color_output = True

# Paths
mypy_path = app
exclude = (
    ^\.venv/
    |^venv/
    |^build/
    |^dist/
    |^\.pytest_cache/
    |^\.mypy_cache/
    |^__pycache__/
)

# Third-party libraries without stubs
[mypy-slowapi.*]
ignore_missing_imports = True

[mypy-prometheus_fastapi_instrumentator.*]
ignore_missing_imports = True

[mypy-structlog.*]
ignore_missing_imports = True

[mypy-faker.*]
ignore_missing_imports = True

# SQLAlchemy configuration
[mypy-sqlalchemy.*]
ignore_missing_imports = False

# Allow untyped definitions in test files
[mypy-tests.*]
disallow_untyped_defs = False
disallow_untyped_calls = False
disallow_incomplete_defs = False
