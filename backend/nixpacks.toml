# Nixpacks configuration for Railway deployment
[phases.setup]
nixPkgs = ["python312", "uv"]

[phases.install]
cmds = [
  "uv sync --frozen"
]

[phases.build]
cmds = [
  "echo 'Build phase complete'"
]

[start]
cmd = "uv run uvicorn app.main:app --host 0.0.0.0 --port $PORT --workers 2"

[variables]
UV_SYSTEM_PYTHON = "1"
PYTHONUNBUFFERED = "1"
