# Ruff configuration for Estate Agent CRM Backend
# Documentation: https://docs.astral.sh/ruff/

# Target Python 3.10+
target-version = "py310"

# Set line length to match Black's default
line-length = 88

[lint]
# Enable comprehensive rule sets
select = [
    "E",     # pycodestyle errors
    "W",     # pycodestyle warnings
    "F",     # pyflakes
    "I",     # isort (import sorting)
    "N",     # pep8-naming
    "UP",    # pyupgrade (modernize Python syntax)
    "B",     # flake8-bugbear (common bugs)
    "C4",    # flake8-comprehensions
    "DTZ",   # flake8-datetimez (timezone safety)
    "T10",   # flake8-debugger (no debug statements)
    "ISC",   # flake8-implicit-str-concat
    "PIE",   # flake8-pie (misc lints)
    "PT",    # flake8-pytest-style
    "RET",   # flake8-return (simplify return statements)
    "SIM",   # flake8-simplify
    "TCH",   # flake8-type-checking (optimize imports)
    "ARG",   # flake8-unused-arguments
    "PTH",   # flake8-use-pathlib
    "PL",    # pylint
    "RUF",   # ruff-specific rules
]

# Ignore specific rules that conflict with FastAPI patterns
ignore = [
    "E501",    # Line too long (handled by formatter)
    "B008",    # Do not perform function calls in argument defaults (FastAPI Depends())
    "PLR0913", # Too many arguments (common in FastAPI endpoints)
    "ARG001",  # Unused function argument (FastAPI dependency injection)
    "ARG002",  # Unused method argument (FastAPI overrides)
]

# Allow autofix for all enabled rules
fixable = ["ALL"]
unfixable = []

# Exclude specific directories
exclude = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    ".pytest_cache",
    ".mypy_cache",
    ".ruff_cache",
    "build",
    "dist",
    "*.egg-info",
]

[lint.per-file-ignores]
# Allow unused imports in __init__.py
"__init__.py" = ["F401"]
# Allow print statements in scripts
"scripts/*.py" = ["T201"]
# Relax rules in tests
"tests/**/*.py" = [
    "S101",    # Use of assert (needed for pytest)
    "PLR2004", # Magic value comparison (common in tests)
    "ARG001",  # Unused function argument (pytest fixtures)
    "PLC0415", # Import not at top of file (common in tests/mocks)
    "SIM102",  # Nested ifs for clarity in tests
    "PTH123",  # open() usage is fine in tests
    "E722",    # Bare excepts sometimes used in tests
]

[lint.isort]
# Configure import sorting
known-first-party = ["app"]
force-single-line = false
lines-after-imports = 2

[lint.mccabe]
# Maximum cyclomatic complexity
max-complexity = 10

[format]
# Use double quotes
quote-style = "double"
# Use spaces for indentation
indent-style = "space"
# Trailing commas
skip-magic-trailing-comma = false
# Line endings
line-ending = "auto"
