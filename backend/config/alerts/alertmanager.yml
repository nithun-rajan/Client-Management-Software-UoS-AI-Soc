# AlertManager Configuration
# Routes and receivers for alert notifications

global:
  resolve_timeout: 5m
  # SMTP configuration for email alerts
  smtp_smarthost: 'smtp.example.com:587'
  smtp_from: 'alerts@example.com'
  smtp_auth_username: 'alerts@example.com'
  smtp_auth_password: '${SMTP_PASSWORD}'  # Set via environment variable
  smtp_require_tls: true

# Templates for notification formatting
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route tree for alert routing
route:
  group_by: ['alertname', 'component']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'

  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 0s
      repeat_interval: 5m
      continue: true

    # High severity - notify dev team
    - match:
        severity: high
      receiver: 'high-priority'
      repeat_interval: 1h
      continue: true

    # Security alerts - notify security team
    - match:
        component: security
      receiver: 'security-team'
      repeat_interval: 30m
      continue: true

    # SLO violations - notify SRE team
    - match:
        component: slo
      receiver: 'sre-team'
      repeat_interval: 2h

    # Warning alerts - daily digest
    - match:
        severity: warning
      receiver: 'warning-digest'
      repeat_interval: 24h

# Inhibition rules to suppress noisy alerts
inhibit_rules:
  # Suppress all alerts if API is down
  - source_match:
      alertname: 'APIDown'
    target_match_re:
      alertname: '.*'
    equal: ['instance']

  # Suppress latency alerts if there's high error rate
  - source_match:
      alertname: 'HighErrorRate'
    target_match:
      alertname: 'HighLatency'
    equal: ['instance']

  # Suppress individual component alerts if database is down
  - source_match:
      alertname: 'DatabaseConnectionFailure'
    target_match_re:
      component: 'api|database'
    equal: ['instance']

# Alert receivers
receivers:
  - name: 'default'
    webhook_configs:
      - url: 'http://localhost:9093/webhook'
        send_resolved: true

  - name: 'critical-alerts'
    pagerduty_configs:
      - service_key: '${PAGERDUTY_SERVICE_KEY}'
        description: '{{ .GroupLabels.alertname }}: {{ .Annotations.summary }}'
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#critical-alerts'
        title: ':fire: Critical Alert'
        text: |
          *Alert:* {{ .GroupLabels.alertname }}
          *Summary:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Severity:* {{ .GroupLabels.severity }}
        send_resolved: true
    email_configs:
      - to: 'oncall@example.com'
        subject: '[CRITICAL] {{ .GroupLabels.alertname }}'

  - name: 'high-priority'
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#alerts'
        title: ':warning: High Priority Alert'
        text: |
          *Alert:* {{ .GroupLabels.alertname }}
          *Summary:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
        send_resolved: true
    email_configs:
      - to: 'dev-team@example.com'
        subject: '[HIGH] {{ .GroupLabels.alertname }}'

  - name: 'security-team'
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#security-alerts'
        title: ':shield: Security Alert'
        text: |
          *Alert:* {{ .GroupLabels.alertname }}
          *Summary:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Component:* {{ .GroupLabels.component }}
        send_resolved: true
    email_configs:
      - to: 'security@example.com'
        subject: '[SECURITY] {{ .GroupLabels.alertname }}'

  - name: 'sre-team'
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#sre-alerts'
        title: ':chart_with_downwards_trend: SLO Violation'
        text: |
          *Alert:* {{ .GroupLabels.alertname }}
          *Summary:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
        send_resolved: true
    email_configs:
      - to: 'sre@example.com'
        subject: '[SLO] {{ .GroupLabels.alertname }}'

  - name: 'warning-digest'
    email_configs:
      - to: 'dev-team@example.com'
        subject: '[WARNING DIGEST] {{ .GroupLabels.alertname }}'
        send_resolved: false
