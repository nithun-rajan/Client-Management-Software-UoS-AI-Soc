# Pytest configuration for Estate Agent CRM Backend
# Documentation: https://docs.pytest.org/

[pytest]
# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 8.0

# Test paths
testpaths = tests

# Output options
addopts =
    # Coverage configuration
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=70
    --cov-branch

    # Test output
    --verbose
    --strict-markers
    --tb=short

    # Warnings (ignore Pydantic V2 deprecation for now)
    #-W ignore::pydantic.warnings.PydanticDeprecatedSince20
    #-W error::DeprecationWarning
    #-W error::PendingDeprecationWarning

    # Performance
    --durations=10

# Asyncio configuration
asyncio_mode = auto


# Environment configuration
env_files =
    ../.env
    ../../.env
    .env

# Filter warnings
filterwarnings =
    ignore::pydantic.warnings.PydanticDeprecatedSince20

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    security: marks tests as security-focused tests
    observability: marks tests for observability features

# Coverage configuration
[coverage:run]
source = app
omit =
    app/tests/*
    */__pycache__/*
    */site-packages/*
    .venv/*
    venv/*

[coverage:report]
# Minimum coverage per file
precision = 2
show_missing = True
skip_covered = False

# Exclude lines from coverage
exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

# SC-013: Per-module coverage thresholds enforced via scripts/check_module_coverage.py
# Critical modules (API, services, middleware, observability): ≥75-85%
# Standard modules: ≥70%
# Configuration/utilities: ≥50-60%
[coverage:paths]
source =
    app/
    */site-packages/app/

[coverage:html]
directory = htmlcov
